#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T


#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone Europe/Moscow
#Root password
rootpw --disabled
#Initial user
user {{ username }} --fullname "{{ fullname }}" --password {{ password }}
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use Web installation
url --url {{ mirror_url }}
#System bootloader configuration
bootloader --location=mbr
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel --drives=xvda
#Disk partitioning information
part / --fstype ext4 --size {{ disk_size }} --grow --asprimary --ondisk xvda
part swap --recommended --asprimary --ondisk xvda
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
{% if ip %}
network --bootproto=static --ip={{ ip }} --netmask={{ netmask }} --gateway={{ gateway }} --nameserver={{ dns0 }} --nameserver={{ dns1 }}
{% end %}
#network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx

